<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="option-box">
            <div class="button" id="rock">
                <img src="Rock.jpg" alt="rock"/>
                <p>Rock</p>
            </div>
            <div class="button" id="paper">
                <img src="Paper.jpg" alt="paper"/>
                <p>Paper</p>
            </div>
            <div class="button" id="scissors">
                <img src="Scissors.jpg" alt="scissor"/>
                <p>Scissors</p>
            </div>
        </div>
        
        <div class="score-container">
            <div>
                <p class="label">You</p>
                <div class="score" id="player-score">0</div>
            </div>
            <div>
                <p class="label">Computer</p>
                <div class="score" id="computer-score">0</div>
            </div>
            
        </div>
        <div class="result hidden">
            <p></p>
            <button id="reset">Reset</button>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
